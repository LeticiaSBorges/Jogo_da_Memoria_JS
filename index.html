<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Letícia de Sousa Borges; Flavia Carolina Campos Monteiro; Patricia Pereira Costa ">

  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/login.css">

  <script defer src="./js/login.js"></script>
  <!-- defer está adiando o carregamento do arquivo login.js,
  irá iniciar após que todo html carregar  
  -->

  <title>Memory Game | Login</title>
</head>

<body>

  <form class="login-form">

    <div class="login__header">
      <img src="./images/brain.png" alt="brain icon">
      <h1>Jogo da Memória</h1>
      <br>
      <h3>10 Fatos Históricos do Brasil</h3>
    </div>

    <input type="text" placeholder="Name" class="login__input"> <!-- para entrada do nome do jogador -->
    <button type="submit" class="login__button" disabled>Play</button>
    <!-- para guarda o nome do jogador e abrir o jogo -->
    <!-- o botão é disabilitado enquanto o jogador não digita o nome-->
  </form>

</body>

</html>
